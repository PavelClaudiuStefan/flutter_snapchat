name: flutter_snapchat_example
description: Demonstrates how to use the flutter_snapchat plugin.
version: 0.0.2

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_snapchat:
    path: ../

  cupertino_icons: ^1.0.3
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/